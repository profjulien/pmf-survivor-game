<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Survivor – The PMF Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Start Screen -->
        <div id="startScreen">
            <h1>Startup Survivor – The PMF Challenge</h1>
            <p>Enter your team name and press Start:</p>
            <input type="text" id="teamInput" placeholder="Enter Team Name">
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea">
            <h2 id="questionText"></h2>
            <div id="options"></div>
        </div>

        <!-- Game Status -->
        <div id="status">
            <h3>Team: <span id="teamNameDisplay">N/A</span></h3>
            <p>Tokens Left: <span id="tokensLeft">10</span></p>
            <p>PMF Score: <span id="pmfScore">0</span></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
